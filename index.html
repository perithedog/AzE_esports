<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web con pandas</title>
</head>
<body>
  <h1>ðŸ“Š Datos desde FastAPI + pandas</h1>
  <div id="tabla"></div>

  <script>
    fetch("https://TU-URL-DE-RENDER.onrender.com/data") // reemplaza esta URL
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("tabla");
        div.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      });
  </script>
</body>
</html>
