<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web con pandas</title>
</head>
<body>
  <h1>ðŸ“Š Datos desde FastAPI + pandas</h1>
  <div id="tabla"></div>

<script>
  fetch("https://backend-pandas.onrender.com/data")
    .then(res => res.json())
    .then(data => {
      const div = document.getElementById("tabla");
      div.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
    });
</script>

</body>
</html>
